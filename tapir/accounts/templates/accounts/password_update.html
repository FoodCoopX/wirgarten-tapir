{% load keycloak %}
<html>
<head>
    <script src="{% keycloak_public_url %}/js/keycloak.js"></script>
    <script>
        {% keycloak_config as config %}
        const keycloak = new Keycloak({{ config | safe }});
        keycloak.init();
        keycloak.login({
            action: "UPDATE_PASSWORD",
            redirectUri: window.location.origin + "{% url 'index' %}?passwordchanged=true"
        })
    </script>
</head>
<body>redirecting...</body>
</html>
