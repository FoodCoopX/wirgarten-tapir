<button
        {% if id %}
        id="{{id}}"
        {% endif %}
        onclick="{{ onclick }}"
        {% if title %}
        data-bs-toggle="tooltip" data-bs-placement="top" title="{{ title }}"
        {% endif %}
        class="btn btn-outline-{{type|default:'success'}} material-icons mx-1 px-2 {{ class }}"
        {% if disabled %}
        disabled
        {% endif %}
>
    {{ icon }}
</button>
