<div style="margin-bottom:1em">
<select name="{{ widget.name }}" class="form-select" id="id_pickup_location">
{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>
</div>
{% include 'wirgarten/pickup_location/pickup_location_map.html' with data=widget.attrs.data selected_product_types=widget.attrs.selected_product_types %}
