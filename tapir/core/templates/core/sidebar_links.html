{% for group in sidebar_link_groups %}
    <h6 class="sidebar-group sidebar-item-details px-3 mt-8 mb-1 text-muted">{{ group.name }}</h6>
<ul class="nav flex-column">
    {% for link in group.links %}
    <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-1 {% if link.is_active %}active{% endif %}"
           href="{{ link.url }}" {% if link.html_id %}id="{{ link.html_id }}" {% endif %}>
            {% if link.material_icon %}
            <span class="material-icons">{{ link.material_icon }}</span>
            {% endif %}
            <span class="sidebar-item-details">
                <span>{{ link.display_name }}</span>
                {% if link.notification_count %}
                    <span class="badge bg-primary rounded-pill">{{ link.notification_count }}</span>
                {% endif %}
            </span>
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
